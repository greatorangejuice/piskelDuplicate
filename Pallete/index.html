<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pallete</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>

        <div class="nav-container">
            <div class="nav"><img src="/assets/menu-burger.png" alt="menu"></div>
            <h1 class="logo">CodeJam - Palette</h1>
            <!-- <div class="dots"><img src="/assets/dots.png" alt="additionaly"></div> -->
        </div>

    </header>

    <main>

        <div class="palletes">

            <div class="first-pallete" id="first-pallete">
                <button data-action="paintBucket" class="pallete-button" id="paintBucket"><img
                        src="/assets/paint-bucket.png" alt="paint-bucket">Paint Bucket (P)</button>
                <button data-action="chooseColor" class="pallete-button" id="chooseColor"><img
                        src="/assets/choose-color.png" alt="Choose color">Choose color (C)</button>
                <button data-action="move" class="pallete-button" id="Move"><img src="/assets/move.png"
                        alt="Move">Move (M)</button>
                <button data-action="transform" class="pallete-button" id="Transform"><img src="/assets/trasform.png"
                        alt="Tranform">Tranform (T)</button>

            </div>

            <div class="second-pallete" id="second-pallete">
               
                <button data-color="#007100" data-id="current" class="pallete-button" id="current-color">
                   <input type="color" class="input-color" data-color="grey"> Current color 
                   <!--   <div class="current-circle"></div> -->
                </button>
                <button data-color="#007100" data-id="previous" class="pallete-button" id="previous-color">
                    <div class="prev-circle"></div>Prev color
                </button>
                <button data-color="red" data-id="red" class="pallete-button"><div class="red-circle"></div>red</button>
                <button data-color="blue" data-id="blue" class="pallete-button"><div class="blue-circle"></div>blue</button>

            </div>

        </div>

        <section class="canvas">
                <div class="square" id="one" draggable="true" ></div>
                <div class="square" id="two" draggable="true"></div>
                <div class="square" id="three" draggable="true"></div>
                <div class="square" id="four" draggable="true"></div>
                <div class="square" id="five" draggable="true"></div>
                <div class="square" id="six" draggable="true"></div>
                <div class="square circle" id="seven" draggable="true"></div>
                <div class="square" id="eight" draggable="true"></div>
                <div class="square" id="nine" draggable="true"></div>
        </section>

        
        <div class="hide" id="notification" title="notification">

            <h3>Hello!</h3>
            <ul>
                <li>Press ESC for disable choosed instrument</li>
                <li>You can open palette by clicking on the circle</li>
                <li>All your changes saving after reboot(F5)</li>
            </ul>
            <button class="remove-button">X</button>
            <div class="wrapper">
                <input id="disable-checkbox" class="disableBox" type="checkbox" title="Disable notification"> 
                <p>Disable notification</p>
            </div>

    </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
