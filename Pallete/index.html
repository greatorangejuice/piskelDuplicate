<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pallete</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header>

        <div class="nav-container">
            <div class="nav"><img src="/assets/menu-burger.png" alt="menu"></div>
            <h1 class="logo">CodeJam - Palette</h1>
            <div class="dots"><img src="/assets/dots.png" alt="additionaly"></div>
        </div>

    </header>

    <main>

        <div class="palletes">

            <div class="first-pallete" id="first-pallete">

                <button class="pallete-button" id="paintBucket"><img src="/assets/paint-bucket.png" alt="paint-bucket">Paint Bucket</button>
                <button class="pallete-button" id="chooseColor"><img src="/assets/choose-color.png" alt="Choose color">Choose color</button>
                <button class="pallete-button" id="Move"><img src="/assets/move.png" alt="Move">Move</button>
                <button class="pallete-button" id="Transform"><img src="/assets/trasform.png" alt="Tranform">Tranform</button>

            </div>

            <div class="second-pallete">

                <button class="pallete-button"><img src="/assets/current-color.png" alt="current color">Current color</button>
                <button class="pallete-button"><img src="/assets/prev-color.png" alt="prev color">Prev color</button>
                <button class="pallete-button"><img src="/assets/red.png" alt="red">red</button>
                <button class="pallete-button"><img src="/assets/blue.png" alt="blue">blue</button>

            </div>

        </div>

        <div class="canvas">
            <div class="square" ></div>
            <div class="square" ></div>
            <div class="square" ></div>
            <div class="square" ></div>
            <div class="square" ></div>
            <div class="square" ></div>
            <div class="square circle" ></div>
            <div class="square" ></div>
            <div class="square" ></div>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
