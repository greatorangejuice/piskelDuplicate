<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>YouTube App</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>YouTube Player</h1>
        </div>
        <section class="search">
            <input type="input" id="searchField" value="">
            <button id="startSearch" >Search</button>
        </section>
    </header>

    <main class="main">

        <section id="player">
              <div id="first-block">
                    <img src="./assets/utube.jpg" id="preview-firstImage" alt="video preview">
                    <p id="first-title">First title</p>
                    <p id="publish-time"></p>
                    <div class="description">
                        <p id="description"></p>
                    </div>
              </div>
        </section>
        
    </main>

    <footer class="footer"></footer>

    <script async src="./index.js"></script>
</body>
</html>
